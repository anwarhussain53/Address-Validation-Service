<!DOCTYPE html>
<html>
<head>
    <title>Address Form</title>
</head>
<body>
    <h2>Enter Address Details</h2>
    <form action="/avs-web/avs-service" method="POST">
        <label for="locality">Locality:</label>
        <input type="text" id="locality" name="locality"><br><br>
        
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode"><br><br>
        
        <label for="sub_district">Sub-district:</label>
        <input type="text" id="sub_distname" name="sub_district"><br><br>
        
        <label for="district">District:</label>
        <input type="text" id="district" name="district"><br><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
